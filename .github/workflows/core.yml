name: WRT-CORE

on:
  workflow_call:
    inputs:
      TARGET:
        required: true
        type: string
      REPO_SOURCE:
        required: true
        type: string
      REPO_URL:
        required: true
        type: string
      REPO_BRANCH:
        required: true
        type: string
      FEEDS_CONF:
        required: true
        type: string
      CONFIG_FILE:
        required: true
        type: string

env:
  TARGET: ${{inputs.TARGET}}
  REPO_SOURCE: ${{inputs.REPO_SOURCE}}
  REPO_URL: ${{inputs.REPO_URL}}
  REPO_BRANCH: ${{inputs.REPO_BRANCH}}
  FEEDS_CONF: ${{inputs.FEEDS_CONF}}
  CONFIG_FILE: ${{inputs.CONFIG_FILE}}
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: true

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v3.1.0

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt -yqq update
          sudo -E apt -yqq full-upgrade
          sudo -E apt -yqq autoremove --purge
          sudo -E apt -yqq autoclean
          sudo -E apt -yqq clean
          sudo -E apt -yqq install dos2unix libfuse-dev          
          sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'
          sudo timedatectl set-timezone "$TZ"
          git config --global user.email "aa@163.com"
          git config --global user.name "aa"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Clone source code
        working-directory: /workdir
        run: |
          df -hT $PWD
          git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
          cd openwrt
          echo "WRT_HASH=$(git log -1 --pretty=format:'%h')" >> $GITHUB_ENV
          echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV

      - name: Cache
        uses: stupidloud/cachewrtbuild@main
        with:
          ccache: true
          mixkey: ${{env.REPO_SOURCE}}-${{env.REPO_BRANCH}}-${{env.WRT_HASH}}
          prefix: ${{ env.OPENWRT_PATH }}

      - name: Update Feeds
        run: |
          cd openwrt

          ./scripts/feeds update -a
          ./scripts/feeds install -a        

      - name: Check Scripts
        run: |
          find ./ -maxdepth 3 -type f -iregex ".*\(txt\|sh\)$" -exec dos2unix {} \; -exec chmod +x {} \;

      - name: Custom Packages
        run: |
          cd ./openwrt/package/
          $GITHUB_WORKSPACE/scripts/Packages.sh
          $GITHUB_WORKSPACE/scripts/Handles.sh

      - name: Custom Settings
        run: |
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          cd ./openwrt

          $GITHUB_WORKSPACE/scripts/Settings.sh         

      - name: Download package
        id: package
        run: |
          cd openwrt
          make defconfig
          make download -j8 V=s
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT
          echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
          echo "FILE_DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV          

      - name: Organize files
        id: organize
        if: steps.compile.outputs.status == 'success'  && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Release Firmware
        uses: softprops/action-gh-release@v2.1.0
        if: steps.compile.outputs.status == 'success'  && !cancelled()
        with:
          tag_name: ${{env.TARGET}}_${{env.FILE_DATE}}
          files: ${{ env.FIRMWARE }}/*
          body: |
            云编译openwrt固件。
            
            源码：${{env.REPO_URL}}
            分支：${{env.REPO_BRANCH}}
            平台：${{env.TARGET}}
